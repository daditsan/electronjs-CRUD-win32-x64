<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Stock Management</h1>
        <div class="date-filter-container">
            <div>
                <label for="start-date">Start Date</label>
                <input type="datetime-local" id="start-date" required>
            </div>
            <div>
                <label for="end-date">End Date</label>
                <input type="datetime-local" id="end-date" required>
            </div>
            <div>
                <button id="filter-date-button">Filter by Date</button>
            </br>
                <button id="reset-button">Reset Filter</button>
            </div>
        </div>        
        </br>
        <div class="form-container">
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="number" id="product-quantity" placeholder="Quantity" required>
                <input type="date" id="product-date" required>
                <button type="submit">Add Product</button>
            </form>
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search Products">
            <button id="search-button">Search</button>
        </div>
        <table id="product-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
